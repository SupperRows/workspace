<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-form toolbar">
            性别：
            <select id="userSex-search-key" lay-filter="userSex-search" autocomplete="off">
                <option value="">-请选择-</option>
            </select>&emsp;
            加入时间
            <div class="layui-input-inline">
                <input class="layui-input" id="user_join_time" type="text" autocomplete="off"
                       placeholder=" 开始 - 结束">
            </div>
            搜索：
            <select id="user-search-key">
                <option value="">-请选择-</option>
                <option value="userName">用户名</option>
                <option value="openId">唯一标识</option>
            </select>&emsp;
            <input id="user-edit-value" class="layui-input search-input" type="text" placeholder="输入关键字"/>&emsp;
            <button id="user-btn-search" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索
            </button>
            <button id="user-btn-add" class=" layui-btn icon-btn layui-btn-warm"><i class="layui-icon">&#xe654;</i>添加用户
            </button>
        </div>

        <!-- 数据表格 -->
        <table class="layui-table" id="user-table" lay-filter="user-table"></table>
    </div>
</div>

<!-- 表单弹窗 -->
<script type="text/html" id="user-model">
    <form id="user-form" lay-filter="user-form" class="layui-form model-form">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input name="userName" placeholder="请输入用户名" type="text"
                       class="layui-input" maxlength="20" autocomplete="off"
                       lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input name="userGender" id="userGender" type="checkbox" lay-filter="userGender" autocomplete="off"
                       lay-skin="switch" lay-text="男|女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">国家</label>
            <div class="layui-input-block">
                <input name="userCity" placeholder="请输入国家" type="text"
                       class="layui-input" maxlength="20" autocomplete="off"
                       lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生日</label>
            <div class="layui-input-block">
                <div class="layui-input-inline">
                    <input class="layui-input" name="userBirthday" id="userBirthday" type="text"
                           placeholder="yyyy-MM-dd"
                           autocomplete="off">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">城市</label>
            <div class="layui-input-block">
                <input name="userCountry" placeholder="请输入城市" type="text"
                       class="layui-input" maxlength="20"
                       lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">省份</label>
            <div class="layui-input-block">
                <input name="userProvince" placeholder="请输入省份" type="text"
                       class="layui-input" maxlength="20" autocomplete="off"
                       lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户头像</label>
            <div class="layui-input-block">
                <input name="userAvatarurl" placeholder="请输入用户头像" type="text"
                       class="layui-input" autocomplete="off"
                       lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item model-form-footer">
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="user-image">
            </div>
            <button class="layui-btn" id="upload-img" type="button">上传头像</button>
        </div>
    </form>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="user-table-bar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use(['form', 'table', 'util', 'config', 'laydate', 'admin', 'formSelects', 'upload'], function () {
        var $ = layui.jquery
            , upload = layui.upload;
        var form = layui.form;
        var table = layui.table;
        var config = layui.config;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var util = layui.util;
        var admin = layui.admin;
        var formSelects = layui.formSelects;

        //通过时间范围查询
        laydate.render({
            elem: '#user_join_time',
            trigger: 'click',
            range: true,
            theme: '#1e9fff',
            done: function (value, date, endDate) {
                table.reload('user-table', {where: {createTime: value}});
            }
        });

        //渲染下拉框
        select('api-user/dictdetail/list', '47dc7e98decd4b919b9300e19f8e9725', '#userSex-search-key')
        layui.form.render("select");

        //渲染表格
        layer.load(2);
        table.render({
            elem: '#user-table',
            url: config.base_server + 'api-user/userapp/list',
            where: {
                access_token: config.getToken().access_token
            },
            page: {first: '首页', last: '尾页'},
            cols: [[
                {type: 'numbers'},
                {field: 'openId', align: 'center', sort: true, title: '唯一标识'},
                {field: 'userName', align: 'center', title: '用户名'},
                {
                    field: 'userGender', align: 'center', sort: true, title: '性别', templet: function (d) {
                        return d.userGender == 1 ? '男' : '女';
                    }
                },
                {field: 'userCity', align: 'center', title: '国家'},
                {field: 'userProvince', align: 'center', title: '省份'},
                {field: 'userCountry', align: 'center', title: '城市'},
                {field: 'userBirthday', align: 'center', title: '生日'},
                {
                    field: 'userAvatarurl', align: 'center', title: '用户头像',
                    templet: function (d) {
                        let res = '<a href="' + d.userAvatarurl + '" target="_blank" title="点击查看大图"><img width="40px" height="40px" src="' + d.userAvatarurl + '"/></a>'
                        return res;
                    }
                },
                {field: 'createTime', sort: true, title: '加入时间', width: 180},
                {align: 'center', toolbar: '#user-table-bar', title: '操作', width: 180}
            ]
            ],
            done: function (res, curr, count) {
                $(".layui-table-cell").css("height", "auto");
                layer.closeAll('loading');
            }
        });

        // 工具条点击事件
        table.on('tool(user-table)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') { //修改
                doUpdate(data);
            } else if (obj.event === 'del') { //删除
                doDelete(obj);
            }
        });

        // 监听性别下拉框
        form.on('select(userSex-search)', function (e) {
            var value = e.value;
            table.reload('user-table', {where: {userGender: e.value}});
        });

        // 添加按钮点击事件
        $('#user-btn-add').click(function () {
            doSave();
        });

        //监听性别选择按钮
        $("#userGender").val(1)
        form.on('switch(userGender)', function (data) {
            var checked = data.elem.checked;
            if (checked == true) {
                $("#userGender").val(1);
            } else if (checked == false) {
                $("#userGender").val(0);
            }
        })

        // 搜索按钮点击事件
        $('#user-btn-search').click(function () {
            var key = $('#user-search-key').val();
            var value = $('#user-edit-value').val();
            table.reload('user-table', {where: {searchKey: key, searchValue: value}});
        });

        // 删除
        var doDelete = function (obj) {
            layer.confirm('确定要删除吗？', function (i) {
                layer.close(i);
                layer.load(2);
                const reqdata = {
                    id: obj.data.id,
                    dataFlag: 0
                }
                admin.req('api-user/userapp/update', JSON.stringify(reqdata), function (data) {
                    layer.closeAll('loading');
                    if (data.code == 0) {
                        layer.msg(data.msg, {icon: 1, time: 500});
                        obj.del();
                    } else {
                        layer.msg(data.msg, {icon: 2, time: 500});
                    }
                }, 'POST');
            });
        };

        //编辑
        var doUpdate = function (data) {
            layer.open({
                type: 1,
                area: ['30%'],
                title: ['编辑用户信息'],
                btn: ['保存', '取消'],
                btnAlign: 'c',
                shade: 0.5,
                content: $('#user-model').html(),
                success: function (layero, index) {
                    // 生日时间选择器
                    laydate.render({
                        elem: '#userBirthday',
                        theme: '#1e9fff'
                    });
                    if (data.userGender == 0) {
                        $("#userGender").val(0).prop("checked", false);
                    } else if (data.userGender == 1) {
                        $("#userGender").val(1).prop("checked", true);
                    }
                    form.on('switch(userGender)', function (data) {
                        var checked = data.elem.checked;
                        if (checked == true) {
                            $("#userGender").val(1);
                        } else if (checked == false) {
                            $("#userGender").val(0);
                        }
                    })
                    layui.form.render();
                    $("input[name='userName']").val(data.userName);
                    $("input[name='userCity']").val(data.userCity);
                    $("input[name='userBirthday']").val(data.userBirthday);
                    $("input[name='userCountry']").val(data.userCountry);
                    $("input[name='userProvince']").val(data.userProvince);
                    $("input[name='userAvatarurl']").val(data.userAvatarurl);
                    //普通图片上传
                    var uploadInst = upload.render({
                        elem: '#upload-img',
                        url: config.base_server + 'api-file/files-anon',
                        accept: 'file',
                        auto: true,
                        before: function (obj) {
                            //预读本地文件示例，不支持ie8
                            layer.load(); //上传loading
                            this.data = {access_token: config.getToken().access_token};
                            //预读本地文件示例，不支持ie8
                            obj.preview(function (index, file, result) {
                                $('#user-image').attr('src', result).attr('width', '50px').attr('height', '50px');
                            });
                        },
                        done: function (res) {
                            $("input[name='userAvatarurl']").val(res.url);
                            layer.closeAll('loading');
                        },
                        error: function () {
                            layer.closeAll('loading');
                            //演示失败状态，并实现重传
                            var demoText = $('#demoText');
                            demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                            demoText.find('.demo-reload').on('click', function () {
                                uploadInst.upload();
                            });
                        }
                    });
                },
                yes: function (index, layero) {
                    const userName = $("input[name='userName']").val();
                    const userGender = $("input[name='userGender']").val();
                    const userCity = $("input[name='userCity']").val();
                    const userBirthday = $("input[name='userBirthday']").val();
                    const userCountry = $("input[name='userCountry']").val();
                    const userProvince = $("input[name='userProvince']").val();
                    const userAvatarurl = $("input[name='userAvatarurl']").val();
                    var reqdata = {
                        id: data.id,
                        userName: userName,
                        userGender: userGender,
                        userCity: userCity,
                        userBirthday: userBirthday,
                        userCountry: userCountry,
                        userProvince: userProvince,
                        userAvatarurl: userAvatarurl,
                        dataFlag: data.dataFlag
                    };
                    admin.req('api-user/userapp/update', JSON.stringify(reqdata), function (res) {
                        if (res.code == 0) {
                            layer.alert(res.msg, {
                                icon: 1,
                                title: '提示'
                            }, function (i) {
                                layer.close(i);
                                layer.close(index); // 关闭弹出层
                                $("#user-form")[0].reset() // 重置form
                            })
                            table.reload('user-table', { // 重载表格
                                page: {
                                    curr: 1
                                }
                            })
                        } else {
                            layer.msg(res.msg, {
                                icon: 5
                            });
                        }
                    }, "POST")
                }
            })
        };
        //添加
        var doSave = function () {
            layer.open({
                type: 1,
                area: ['30%'],
                title: ['新增用户信息'],
                btn: ['保存', '取消'],
                btnAlign: 'c',
                shade: 0.5,
                content: $('#user-model').html(),
                btn: ['确定', '取消'],
                success: function (layero, index) {
                    layui.form.render();
                    // 生日时间选择器
                    laydate.render({
                        elem: '#userBirthday',
                        theme: '#1e9fff'
                    });
                    $("#userGender").val(0)
                },
                yes: function (index, layero) {
                    const userName = $("input[name='userName']").val();
                    const userGender = $("input[name='userGender']").val();
                    const userCity = $("input[name='userCity']").val();
                    const userBirthday = $("input[name='userBirthday']").val();
                    const userCountry = $("input[name='userCountry']").val();
                    const userProvince = $("input[name='userProvince']").val();
                    const userAvatarurl = $("input[name='userAvatarurl']").val();
                    var reqdata = {
                        id: 0,
                        userName: userName,
                        userGender: userGender,
                        userCity: userCity,
                        userBirthday: userBirthday,
                        userCountry: userCountry,
                        userProvince: userProvince,
                        userAvatarurl: userAvatarurl
                    };
                    admin.req('api-user/userapp/save', JSON.stringify(reqdata), function (res) {
                        if (res.code == 0) {
                            layer.alert(res.msg, {
                                icon: 1,
                                title: '提示'
                            }, function (i) {
                                layer.close(i);
                                layer.close(index); // 关闭弹出层
                                $("#user-form")[0].reset() // 重置form
                            })
                            table.reload('user-table', { // 重载表格
                                page: {
                                    curr: 1
                                }
                            })
                        } else {
                            layer.msg(res.msg, {
                                icon: 5
                            });
                        }
                    }, "PUT")
                }
            })
        };
        form.render();
    });

</script>
