<div class="layui-card-header">
    <h2 class="header-title">修改密码</h2>
</div>
<div class="layui-card-body" style="padding: 30px;">
    <form class="layui-form" id="form-psw">
        <input id="id" name="id" type="hidden">
        <div class="layui-form-item">
            <input class="layui-input" lay-verType="tips" lay-verify="required|psw" name="oldPassword"
                   placeholder="请输入原密码"
                   required type="password">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" lay-verType="tips" lay-verify="required|psw" name="newPassword"
                   placeholder="请输入新密码"
                   required type="password">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" lay-verType="tips" lay-verify="required|repsw" name="rePassword"
                   placeholder="再次输入新密码"
                   required type="password">
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-filter="submit-psw" lay-submit>确认修改</button>
        </div>
    </form>
</div>

<script>
    layui.use(['layer', 'form', 'admin', 'config'], function () {
        var form = layui.form;
        var admin = layui.admin;
        var config = layui.config;
        var layer = layui.layer;
        var user = config.getUser();
        console.log(user.id);
        $("#id").val(user.id);
        //监听提交
        form.on('submit(submit-psw)', function (data) {

            layer.load(2);
            admin.req('api-user/users/password', JSON.stringify(data.field), function (data) {
                layer.closeAll('loading');
                if (data.code == 0) {
                    admin.closePopupRight();
                    layer.msg(data.msg, {icon: 1}, function () {
                        config.removeToken();
                        location.replace('login.html');
                    });
                } else {
                    layer.msg(data.msg, {icon: 2});
                }
            }, 'PUT');
            return false;
        });

        //添加表单验证方法
        form.verify({
            psw: [/^[\S]{4,12}$/, '密码必须4到12位，且不能出现空格'],
            repsw: function (t) {
                if (t !== $('#form-psw input[name=newPassword]').val()) {
                    return '两次密码输入不一致';
                }
            }
        });
    });
</script>
